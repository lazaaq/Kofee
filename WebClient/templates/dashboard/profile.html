{% extends 'dashboard/base_dashboard.html' %}

{% block content %}
<div>
  <div class="card shadow-lg mx-4 card-profile-bottom mt-0">
    <div class="card-body p-3">
      <div class="row gx-4">
        <div class="col-auto">
          <div class="avatar avatar-xl position-relative">
            <img src="/media/avatar.jpg" alt="profile_image" class="w-100 border-radius-lg shadow-sm">
          </div>
        </div>
        <div class="col-auto my-auto">
          <div class="h-100">
            <h5 class="mb-1">
              {{user.username}}
            </h5>
            <p class="mb-0 font-weight-bold text-sm">
              User
            </p>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 my-sm-auto ms-sm-auto me-sm-0 mx-auto mt-3">
          <div class="nav-wrapper position-relative end-0">
            <ul class="nav nav-pills nav-fill p-1" role="tablist">
              <li class="nav-item px-3">
                <a class="nav-link mb-0 px-0 py-1 active d-flex align-items-center justify-content-center" href="{% url 'password_change' %}">
                  <i class="ni ni-settings-gear-65 pe-2"></i>
                  Ganti Password
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid py-4">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <p class="mb-0 lead">Edit Profile</p>
            <p class="text-uppercase text-sm">User Information</p>
            <form action="{% url 'profile' %}" method="post">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="example-text-input" class="form-control-label">Username</label>
                    <input class="form-control" type="text" value="{{user.username}}" name="username">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="example-text-input" class="form-control-label">Nama Lengkap</label>
                    <input class="form-control" type="text" value="{{user.first_name}}" placeholder="Anda belum menambahkan Nama Lengkap" name="name">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="example-text-input" class="form-control-label">Email address</label>
                    <input class="form-control" type="email" value="{{user.email}}" placeholder="Anda belum menambahkan Email Address" name="email">
                  </div>
                </div>
              </div>
              <div class="card-footer pb-0 px-0">
                <button class="btn btn-primary btn-sm ms-auto">Simpan</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile p-3">
          <div class="card-header text-center border-0 pt-0 pt-lg-2 pb-4 pb-lg-3">
            <div>
              <a href="{% url 'home' %}" class="btn btn-sm btn-info mb-0 d-none d-lg-block py-3">Mulai Diagnosa</a>
            </div>
          </div>
          <div class="card-body pt-0">
            <div class="row">
              <div class="col">
                <div class="d-flex justify-content-center">
                  <div class="d-grid text-center">
                    <span class="text-lg font-weight-bolder">{{jumlah_history_user}}</span>
                    <span class="text-sm opacity-8">Gambar telah didiagnosa</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
